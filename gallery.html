<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Makbites</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div id="scroll-progress"></div>
  <header class="header sticky">
    <img src="assets/logo.png" alt="Makbites Logo" class="logo">
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="how.html">How It Works</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" aria-label="Toggle theme"><i class="fa fa-moon"></i></button>
  </header>
  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item" tabindex="0" data-img="assets/freddoz.png" data-caption="Freddoz">
        <img src="assets/freddoz.png" alt="Freddoz Restaurant">
        <div class="gallery-caption">Freddoz</div>
      </div>
      <div class="gallery-item" tabindex="0" data-img="assets/freshhot.png" data-caption="Fresh Hot">
        <img src="assets/freshhot.png" alt="Fresh Hot Restaurant">
        <div class="gallery-caption">Fresh Hot</div>
      </div>
      <div class="gallery-item" tabindex="0" data-img="assets/Lumumbacafe.png" data-caption="Lumumba Cafe">
        <img src="assets/Lumumbacafe.png" alt="Lumumba Cafe">
        <div class="gallery-caption">Lumumba Cafe</div>
      </div>
      <div class="gallery-item" tabindex="0" data-img="assets/MKcatering.png" data-caption="MK Catering">
        <img src="assets/MKcatering.png" alt="MK Catering">
        <div class="gallery-caption">MK Catering</div>
      </div>
      <div class="gallery-item" tabindex="0" data-img="assets/ssalongo's.png" data-caption="Ssalongo's">
        <img src="assets/ssalongo's.png" alt="Ssalongo's">
        <div class="gallery-caption">Ssalongo's</div>
      </div>
    </div>
  </section>
  <!-- Lightbox Modal for Gallery -->
  <div id="lightbox" class="lightbox" tabindex="-1" aria-modal="true" role="dialog" style="display:none;">
    <span class="lightbox-close" tabindex="0" aria-label="Close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="lightbox-caption"></div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Makbites. All rights reserved.</p>
      <div class="footer-social">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
