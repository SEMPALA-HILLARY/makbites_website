<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants - Makbites</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="header sticky">
    <img src="assets/images/logo.png" alt="Makbites Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="how.html">How It Works & Features</a></li>
        <li><a href="restaurants.html">Restaurants</a></li>
        <li><a href="faq.html">FAQs</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <section class="gallery">
    <h2>Our Restaurant Partners</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="assets/images/freddoz.png" alt="Freddoz Restaurant">
        <div class="gallery-caption">Freddoz</div>
      </div>
      <div class="gallery-item">
        <img src="assets/images/freshhot.png" alt="Fresh Hot Restaurant">
        <div class="gallery-caption">Fresh Hot</div>
      </div>
      <div class="gallery-item">
        <img src="assets/images/Lumumbacafe.png" alt="Lumumba Cafe">
        <div class="gallery-caption">Lumumba Cafe</div>
      </div>
      <div class="gallery-item">
        <img src="assets/images/MKcatering.png" alt="MK Catering">
        <div class="gallery-caption">MK Catering</div>
      </div>
      <div class="gallery-item">
        <img src="assets/images/ssalongo's.png" alt="Ssalongo's">
        <div class="gallery-caption">Ssalongo's</div>
      </div>
    </div>
  </section>
  <section class="stats" id="stats" style="background: #fff; border-radius: 28px; box-shadow: 0 2px 24px rgba(229,62,62,0.08); max-width: 1100px; margin: 40px auto 32px auto; padding: 38px 24px 28px 24px; text-align: center;">
    <h2 style="color: #E53E3E; font-family: 'Creepster', cursive, sans-serif; font-size: 2.3rem; margin-bottom: 24px;">Makbites by the Numbers</h2>
    <div class="stats-grid" style="display: flex; justify-content: center; gap: 120px; margin-top: 18px; flex-wrap: wrap;">
      <div class="stat-card" style="display: flex; flex-direction: column; align-items: center; min-width: 120px;">
        <span class="stat-number" data-target="50" style="font-size: 3.2rem; font-weight: bold; color: #E53E3E; margin-bottom: 6px; transition: color 0.2s;">0</span>
        <span class="stat-label" style="font-size: 1.2rem; color: #2D3748;">Meals Delivered</span>
      </div>
      <div class="stat-card" style="display: flex; flex-direction: column; align-items: center; min-width: 120px;">
        <span class="stat-number" data-target="5" style="font-size: 3.2rem; font-weight: bold; color: #E53E3E; margin-bottom: 6px; transition: color 0.2s;">0</span>
        <span class="stat-label" style="font-size: 1.2rem; color: #2D3748;">Partner Restaurants</span>
      </div>
      <div class="stat-card" style="display: flex; flex-direction: column; align-items: center; min-width: 120px;">
        <span class="stat-number" data-target="30" style="font-size: 3.2rem; font-weight: bold; color: #E53E3E; margin-bottom: 6px; transition: color 0.2s;">0</span>
        <span class="stat-label" style="font-size: 1.2rem; color: #2D3748;">Happy Users</span>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Makbites. All rights reserved.</p>
      <div class="footer-social">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
  <script src="../script.js"></script>
  <script>
    function animateCounters() {
      document.querySelectorAll('.stat-number').forEach(counter => {
        const target = +counter.getAttribute('data-target');
        let current = 0;
        const increment = Math.ceil(target / 100);
        function update() {
          if (current < target) {
            current += increment;
            if (current > target) current = target;
            counter.innerText = current;
            setTimeout(update, 20);
          } else {
            counter.innerText = target;
          }
        }
        update();
      });
    }
    window.addEventListener('DOMContentLoaded', animateCounters);
  </script>
</body>
</html>
